<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRIOTO — unblock the Impossible</title>
  <meta name="description" content="TRIOTO: Tecnologia e Patentes. Inovação aplicada e proteção de propriedade intelectual." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0b0b; --red:#e11616; --white:#f5f5f5; }
    *{box-sizing:border-box} html,body{height:100%}
    /* Prevent browser zoom quirks */
    body{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,'Helvetica Neue',sans-serif;color:var(--white);background:var(--bg);overflow-x:hidden}
    .hero{position:relative;min-height:100svh;display:flex;flex-direction:column;
          background:radial-gradient(ellipse at 55% 45%, rgba(225,22,22,.18), rgba(0,0,0,0) 50%), #000 url('./assets/bg.png') center/cover no-repeat fixed; isolation:isolate}
    .overlay{position:absolute;inset:0;background:linear-gradient(90deg, rgba(0,0,0,.65) 0 35%, rgba(0,0,0,.25) 60%, rgba(0,0,0,.7) 100%);z-index:0}
    .container{width:100%;max-width:1200px;margin-inline:auto;padding-inline:clamp(16px,6vw,48px)}
    header{position:relative;z-index:1;height:72px;display:flex;align-items:center}
    .navwrap{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:14px;text-decoration:none;color:inherit}
    .brand img{height:40px;width:auto;display:block;filter:drop-shadow(0 0 6px rgba(0,0,0,.5))}
    nav{display:flex;align-items:center;gap:28px}
    nav a{color:var(--white);text-decoration:none;font-weight:600;opacity:.9}
    nav a:hover{opacity:1;text-shadow:0 0 12px rgba(225,22,22,.8)}
    .content{position:relative;z-index:1;flex:1;display:flex;align-items:center}
    .grid{display:grid;gap:10px}
    .kicker{font-size:clamp(12px,2vw,14px);opacity:.9;margin-bottom:2px}
    h1{margin:0;font-size:clamp(44px,9vw,112px);line-height:.92;font-weight:800;text-shadow:0 2px 24px rgba(0,0,0,.6)}
    .sub{font-size:clamp(18px,3.2vw,34px);font-weight:300;margin-bottom:18px}
    .rule{width:min(560px,80%);height:2px;background:linear-gradient(90deg, var(--white), rgba(255,255,255,0));margin:6px 0 14px 0;opacity:.9}
    .cta{display:inline-block;padding:14px 22px;border:2px solid rgba(255,255,255,.85);border-radius:12px;font-size:clamp(14px,2.4vw,18px);font-weight:600;color:var(--white);text-decoration:none;backdrop-filter:blur(4px)}
    .cta:hover{box-shadow:0 0 0 2px rgba(225,22,22,.25), 0 0 30px rgba(225,22,22,.35) inset}
    footer{position:relative;z-index:1}
    .footerwrap{height:64px;display:flex;align-items:center;justify-content:flex-end}
    .about-link{text-decoration:none;color:var(--white);opacity:.95;font-weight:600;padding:10px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.25);background:rgba(0,0,0,.2)}
    .about-link:hover{border-color:rgba(225,22,22,.6)}
    /* Mobile */
    @media (max-width:700px){
      nav{gap:18px}
      .rule{width:100%}
      .brand img{height:34px}
      header{height:64px}
    }
  </style>
</head>
<body>
  <section class="hero" role="banner" aria-label="TRIOTO hero">
    <span class="overlay" aria-hidden="true"></span>
    <header class="container">
      <div class="navwrap">
        <a class="brand" href="./"><img src="assets/logo-trioto.svg" alt="TRIOTO — Tecnologia e Patentes" /></a>
        <nav aria-label="principal">
          <a href="about.html">About</a>
          <a href="#patents">Patents</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <div class="content container">
      <div class="grid">
        <div class="kicker">since 2025</div>
        <h1>unblock</h1>
        <div class="rule" aria-hidden="true"></div>
        <div class="sub">the Impossible</div>
        <a class="cta" href="about.html">Learn more</a>
      </div>
    </div>

    <footer class="container">
      <div class="footerwrap">
        <a class="about-link" href="about.html">ABOUT</a>
      </div>
    </footer>
  </section>

  <section id="patents" class="container" style="padding:80px 0;">
    <h2>Patents</h2>
    <p>Breve resumo do portfólio e áreas tecnológicas. Substituir mais tarde.</p>
  </section>
  <section id="contact" class="container" style="padding:40px 0 100px;">
    <h2>Contact</h2>
    <p>Email e contactos a definir.</p>
  </section>
</body>
</html>
