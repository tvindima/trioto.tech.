<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRIOTO — unblock the Impossible</title>
  <meta name="description" content="TRIOTO: Tecnologia e Patentes. Inovação aplicada e proteção de propriedade intelectual." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0b0b; --white:#f5f5f5; --red:#e11616; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,'Helvetica Neue',sans-serif;color:var(--white);background:var(--bg);-webkit-font-smoothing:antialiased;overflow-x:hidden}

    .hero{
      position:relative;min-height:100svh;display:flex;flex-direction:column;
      background:#000 url('./assets/bg.png?v=5') 58% 45%/cover no-repeat fixed; isolation:isolate;
    }
    .overlay{position:absolute;inset:0;z-index:0;background:linear-gradient(90deg, rgba(0,0,0,.35) 0 28%, rgba(0,0,0,0) 55%, rgba(0,0,0,.45) 100%)}
    @supports (-webkit-touch-callout:none){ .hero{ background-attachment:scroll; } }

    .container{width:100%;max-width:1200px;margin-inline:auto;padding-inline:clamp(16px,6vw,48px)}

    .hero-logo{
      position:absolute; z-index:1;
      top:24px; left:clamp(16px,6vw,48px);
      height:700px; width:auto;
      pointer-events:none;
      filter:drop-shadow(0 0 10px rgba(0,0,0,.6));
    }

    header{position:relative; z-index:2; height:84px; display:flex; align-items:center; justify-content:flex-end}
    nav{display:flex;gap:32px}
    nav a{color:#f5f5f5;text-decoration:none;font-weight:600;opacity:.9}
    nav a:hover{opacity:1;text-shadow:0 0 10px rgba(225,22,22,.7)}

    .content{position:relative; z-index:2; flex:1; display:flex; align-items:center}
    .grid{display:grid; gap:10px; max-width:720px; margin-left:5%}
    .kicker{font-size:clamp(12px,2vw,14px);opacity:.9}
    h1{margin:0;font-size:clamp(44px,9vw,112px);line-height:.92;font-weight:800;text-shadow:0 2px 24px rgba(0,0,0,.6)}
    .sub{font-size:clamp(18px,3.2vw,34px);font-weight:300;margin-top:6px}
    .headline-row{display:flex;align-items:center;gap:16px}
    .rule{flex:1;height:2px;background:linear-gradient(90deg,#fff,rgba(255,255,255,0));opacity:.9}
    .cta{padding:12px 18px;border:2px solid rgba(255,255,255,.85);border-radius:12px;font-size:clamp(14px,2.2vw,18px);font-weight:600;color:#f5f5f5;text-decoration:none;backdrop-filter:blur(4px);white-space:nowrap}
    .cta:hover{box-shadow:0 0 0 2px rgba(225,22,22,.25),0 0 30px rgba(225,22,22,.35) inset}

    @media (max-width:1200px){ .hero-logo{ height:520px } }
    @media (max-width:900px){ .hero-logo{ height:380px } .grid{ margin-left:0 } }
    @media (max-width:700px){ .hero-logo{ height:260px } header{height:68px} nav{gap:18px} }
  </style>
</head>
<body>
  <section class="hero" role="banner" aria-label="TRIOTO hero">
    <span class="overlay" aria-hidden="true"></span>

    <img class="hero-logo" src="./assets/logo-trioto.svg" alt="TRIOTO — Tecnologia e Patentes" />

    <header class="container">
      <nav aria-label="principal">
        <a href="about.html">About</a>
        <a href="#patents">Patents</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <div class="content container">
      <div class="grid">
        <div class="kicker">since 2025</div>
        <h1>unblock</h1>
        <div class="headline-row">
          <div class="rule" aria-hidden="true"></div>
          <a class="cta" href="about.html">Learn more</a>
        </div>
        <div class="sub">the Impossible</div>
      </div>
    </div>
  </section>

  <section id="patents" class="container" style="padding:80px 0">
    <h2>Patents</h2>
    <p>Breve resumo do portfólio e áreas tecnológicas. Substituir mais tarde.</p>
  </section>

  <section id="contact" class="container" style="padding:40px 0 100px">
    <h2>Contact</h2>
    <p>Para contactos institucionais: <a href="mailto:admin@trioto.tech" style="color:#e11616;text-decoration:none;font-weight:600;">admin@trioto.tech</a></p>
  </section>
</body>
</html>
