<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lança um Desafio — TRIOTO</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>:root{--bg:#0c0c0f;--card:#111318;--text:#e8e9ee;--muted:#a7a9b3;--accent:#00d3a7;--stroke:#232632}
*{box-sizing:border-box}html,body{margin:0;background:var(--bg) url('assets/bg.png') center/cover fixed no-repeat;color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.wrap{max-width:800px;margin:0 auto;padding:18px}
header{display:flex;align-items:center;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--stroke)}
.brand{display:flex;align-items:center;gap:12px}.brand img{height:40px}
h1{text-align:center}.card{background:var(--card);border:1px solid var(--stroke);border-radius:16px;padding:22px;margin-top:30px}
form{display:flex;flex-direction:column;gap:14px;margin-top:18px}input,textarea{padding:10px 12px;border-radius:8px;border:1px solid var(--stroke);background:rgba(0,0,0,.65);color:var(--text)}
button{padding:12px 16px;border:none;border-radius:10px;background:var(--accent);color:#021711;font-weight:700;font-size:16px;cursor:pointer}
footer{text-align:center;padding:14px 0;color:var(--muted);font-size:13px}</style></head><body><div class='wrap'>
<header><div class='brand'><img src='assets/logo-trioto.jpeg'><div><b>TRIOTO</b><div style='font-size:12px;color:var(--muted)'>TECNOLOGIA E PATENTES</div></div></div>
<a href='index.html' style='padding:8px 12px;border:1px solid var(--stroke);border-radius:999px'>Voltar</a></header>
<h1>Lança um Desafio</h1><p style='text-align:center;color:var(--muted)'>Partilha a tua ideia. Se for viável, poderás ser associado(a) à patente e beneficiar dos direitos.</p>
<div class='card'><form action='https://formspree.io/f/mqayozoa' method='POST'><label>Nome*</label><input type='text' name='Nome' required>
<label>Email*</label><input type='email' name='Email' required><label>Descreve a tua ideia*</label><textarea name='Ideia' rows='6' required></textarea>
<label><input type='checkbox' required> Confirmo que esta ideia é minha e aceito que seja avaliada pela TRIOTO.</label><button type='submit'>Enviar Ideia</button></form></div>
<footer>© <span id='y'></span> TRIOTO · Tecnologia e Patentes</footer><script>document.getElementById('y').textContent=new Date().getFullYear();</script></div></body></html>
